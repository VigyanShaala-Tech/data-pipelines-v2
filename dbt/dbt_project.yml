
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'data_pipelines_v2'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'data_pipelines_v2'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
seeds:
  data_pipelines_v2:     # <-- match your project or folder name here

    country_code:
      +column_types:
        country_name: text
        country_code: text

    course_mapping:
      +column_types:
        course_name: text
        display_name: text
      +post-hook:
        - "CREATE INDEX IF NOT EXISTS idx_course_mapping_display_name ON {{ this }} (display_name)"

    subject_mapping:
      +column_types:
        education_category: text
        subject_area: text
        sub_field: text
      +post-hook:
        - "CREATE INDEX IF NOT EXISTS idx_subject_mapping_education_category ON {{ this }} (education_category)"
        - "CREATE INDEX IF NOT EXISTS idx_subject_mapping_subject_area ON {{ this }} (subject_area)"
        - "CREATE INDEX IF NOT EXISTS idx_subject_mapping_sub_field ON {{ this }} (sub_field)"
        
    location_mapping:
      +column_types:
        country: text
        state_union_territory: text
        district: text
        city_category: text
      +post-hook:
        - "CREATE INDEX IF NOT EXISTS idx_state ON {{ this }} (state_union_territory)"
        - "CREATE INDEX IF NOT EXISTS idx_district ON {{ this }} (district)"
        - "CREATE INDEX IF NOT EXISTS idx_country ON {{ this }} (country)"
        - "CREATE INDEX IF NOT EXISTS idx_city_category ON {{ this }} (city_category)"

    college_mapping:
      +column_types:
        standard_college_names: text
        standard_university_names: text
      +post-hook:
        - "CREATE INDEX IF NOT EXISTS idx_college_mapping_standard_college_names ON {{ this }} (standard_college_names)"
        - "CREATE INDEX IF NOT EXISTS idx_college_mapping_standard_university_names ON {{ this }} (standard_university_names)"


models:
  data_pipelines_v2:
    # Config indicated by + and applies to all files under models/example/
    core:
      +materialized: table
    lms:
      +materialized: incremental
    final:
      +materialized: table
